<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoralMC - Top Winstreak @pensachesbatti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --mc-green: #4CAF50;
            --mc-dark-green: #388E3C;
            --mc-stone: #757575;
            --mc-dark-stone: #424242;
            --mc-gold: #FFD700;
            --mc-red: #ff4444;
        }

        body {
            margin: 0;
            background: url('minecraft-stone-bg.png') repeat;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: url('minecraft-dirt-bg.png') repeat;
            padding: 30px;
            text-align: center;
            border: 4px solid var(--mc-dark-green);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 500px;
            filter: drop-shadow(0 0 10px var(--mc-green));
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .status-bar {
            background: var(--mc-dark-stone);
            padding: 8px 15px;
            border: 2px solid var(--mc-stone);
            font-size: 0.8em;
            position: static;
            margin-left: 20px;
        }

        .leaderboard-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .leaderboard-entry {
            background: var(--mc-dark-stone);
            border: 4px solid var(--mc-stone);
            padding: 15px;
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .leaderboard-entry:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 0 15px var(--mc-green);
            border-color: var(--mc-green);
        }

        .entry-rank {
            font-size: 1.2em;
            color: var(--mc-gold);
            text-align: center;
        }

        .entry-name {
            padding: 0 15px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .entry-ws {
            text-align: right;
            color: var(--mc-green);
            font-size: 1.1em;
            white-space: nowrap;
            min-width: 85px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 0 10px;
        }

        .mc-button {
            background: var(--mc-green);
            border: 4px solid var(--mc-dark-green);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mc-button:hover {
            background: var(--mc-dark-green);
            transform: translateY(-2px);
        }

        .mc-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .mc-input {
            background: var(--mc-dark-stone);
            border: 4px solid var(--mc-stone);
            color: white;
            padding: 12px;
            width: 300px;
            font-family: inherit;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .mc-input:focus {
            border-color: var(--mc-green);
            box-shadow: 0 0 10px var(--mc-green);
            outline: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-bar {
            width: 300px;
            height: 30px;
            border: 4px solid var(--mc-stone);
            background: var(--mc-dark-stone);
            position: relative;
        }

        .loading-progress {
            position: absolute;
            height: 100%;
            background: var(--mc-green);
            width: 0%;
            transition: width 0.5s ease;
        }

        .particles {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--mc-green);
            width: 4px;
            height: 4px;
            animation: particles 3s infinite linear;
            border-radius: 50%;
        }

        @keyframes particles {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <header class="header">
            <img src="minecraft-logo.png" alt="BlockCraft" class="logo">
            <div class="status-bar" id="status-bar">
                Status: Loading...
            </div>
        </header>

        <div class="search-box">
            <input type="text" class="mc-input" placeholder="Search player..." id="searchInput">
            <div class="search-buttons">
                <button class="mc-button" onclick="refreshData()">Refresh</button>
                <button class="mc-button" id="toggleLeaderboard">Top MAX WS</button>
            </div>
        </div>

        <div class="pagination">
            <button class="mc-button" id="prevBtn" onclick="changePage(-1)">◀ Prev</button>
            <div class="page-info" id="pageInfo">Page 1 of 10</div>
            <button class="mc-button" id="nextBtn" onclick="changePage(1)">▶ Next</button>
        </div>

        <div class="leaderboard-container" id="leaderboard">
            <!-- Leaderboard entries will be inserted here -->
        </div>
    </div>

    <script>
        const APIS = {
            current: 'https://api.coralmc.it/api/leaderboard/bedwars/winstreak',
            highest: 'https://api.coralmc.it/api/leaderboard/bedwars/highest-winstreak'
        };

        const CORS_PROXY = 'https://api.allorigins.win/get?url=';
        const PLAYERS_PER_PAGE = 10;
        const TOTAL_PAGES = 10;
        
        let currentPage = 1;
        let allPlayers = [];
        let filteredPlayers = [];
        let currentLeaderboard = 'current';

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for(let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        async function fetchData() {
            try {
                const encodedUrl = encodeURIComponent(APIS[currentLeaderboard]);
                const response = await fetch(`${CORS_PROXY}${encodedUrl}`);
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                const parsedData = JSON.parse(data.contents);
                
                if (!Array.isArray(parsedData)) throw new Error('Invalid API response format');
                
                const sortedPlayers = parsedData.slice(0, 100)
                    .sort((a, b) => 
                        b[currentLeaderboard === 'current' ? 'winstreak' : 'highest_winstreak'] - 
                        a[currentLeaderboard === 'current' ? 'winstreak' : 'highest_winstreak']
                    )
                    .map((player, index) => ({
                        ...player,
                        globalRank: index + 1
                    }));

                return {
                    status: 'Online',
                    players: sortedPlayers,
                    lastUpdated: new Date().toLocaleTimeString()
                };
                
            } catch (error) {
                console.error('API Error:', error);
                return {
                    status: 'Offline',
                    players: [],
                    lastUpdated: `Error: ${error.message}`
                };
            }
        }

        function updateUI(data) {
            const leaderboard = document.getElementById('leaderboard');
            const statusBar = document.getElementById('status-bar');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Update status
            statusBar.textContent = `Status: ${data.status} | Updated: ${data.lastUpdated}`;
            statusBar.style.color = data.status === 'Online' ? '#4CAF50' : '#ff4444';

            // Update pagination
            pageInfo.textContent = `Page ${currentPage} of ${TOTAL_PAGES}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === TOTAL_PAGES;

            // Clear existing entries
            leaderboard.innerHTML = '';

            // Add new entries
            const startIndex = (currentPage - 1) * PLAYERS_PER_PAGE;
            const playersToShow = filteredPlayers.length > 0 ? filteredPlayers : data.players;
            
            playersToShow.slice(startIndex, startIndex + PLAYERS_PER_PAGE).forEach((player) => {
                const wsValue = currentLeaderboard === 'current' ? 
                              player.winstreak : 
                              player.highest_winstreak;

                const entry = document.createElement('div');
                entry.className = 'leaderboard-entry';
                entry.innerHTML = `
                    <div class="entry-rank">#${player.globalRank}</div>
                    <div class="entry-name">${player?.name || 'Anonymous'}</div>
                    <div class="entry-ws">${wsValue} WS</div>
                `;
                leaderboard.appendChild(entry);
            });
        }

        function filterPlayers(searchTerm) {
            const search = searchTerm.toLowerCase();
            filteredPlayers = allPlayers.filter(player => 
                player.name.toLowerCase().includes(search)
            );
            currentPage = 1;
            updateUI({ 
                status: document.getElementById('status-bar').textContent.split('|')[0].replace('Status: ', ''),
                players: filteredPlayers,
                lastUpdated: new Date().toLocaleTimeString()
            });
        }

        async function changePage(offset) {
            const newPage = currentPage + offset;
            if (newPage > 0 && newPage <= TOTAL_PAGES) {
                currentPage = newPage;
                const data = await fetchData();
                updateUI(data);
            }
        }

        async function refreshData() {
            const loadingScreen = document.querySelector('.loading-screen');
            const loadingProgress = document.querySelector('.loading-progress');
            
            loadingScreen.style.display = 'flex';
            loadingProgress.style.width = '100%';
            
            try {
                const data = await fetchData();
                allPlayers = data.players;
                filteredPlayers = [];
                updateUI(data);
            } catch(error) {
                console.error(error);
            } finally {
                setTimeout(() => {
                    loadingProgress.style.width = '0%';
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            createParticles();
            await refreshData();
            setInterval(refreshData, 300000);
            
            // Animate loading progress
            const loadingProgress = document.querySelector('.loading-progress');
            loadingProgress.style.transition = 'width 2s ease';
        });

        document.getElementById('searchInput').addEventListener('input', (e) => filterPlayers(e.target.value));
        
        // Toggle leaderboard type
        document.getElementById('toggleLeaderboard').addEventListener('click', () => {
            currentLeaderboard = currentLeaderboard === 'current' ? 'highest' : 'current';
            document.getElementById('toggleLeaderboard').textContent = 
                currentLeaderboard === 'current' ? 'Top MAX WS' : 'Top Current WS';
            refreshData();
        });
    </script>
</body>
</html>
